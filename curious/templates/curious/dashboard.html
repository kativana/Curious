{% extends 'base.html' %}

{% block content %}

<div class="column">
    {% for cueet in cueets %}
            <div class="box">
                {{ cueet.body }}
                <span class="is-small has-text-grey-light">
                    ({{ cueet.created_at }} by {{ cueet.user.username }}
                </span>
            </div>
    {% endfor %}
</div>

<div class="column is-one-third">
    <div class="block">
        <br>
        <br>
        <a href="{% url 'curious:login' %}">
            <button class="button is-info is-fullwidth">  
                Logout
            </button>
        </a>
    </div>
    <div class="block">
        <a href="{% url 'curious:profile_list' %} ">
            <button class="button is-info is-fullwidth">
                All Profiles
            </button>
        </a>
    </div>
    <div class="block">
        <a href="{% url 'curious:profile' request.user.profile.id %} ">
            <button class="button is-info is-fullwidth">
                My Profile
            </button>
        </a>
    </div>

    <div class="block">
        <div class="block">
            <h2 class="title is-2">Add a Cueet</p>
        </div>
        <div class="block">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="button is-info is-fullwidth is-medium mt-5"
                        type="submit">Cueet
            </button>
        </form>
    </div>
</div>

{% endblock content %}
